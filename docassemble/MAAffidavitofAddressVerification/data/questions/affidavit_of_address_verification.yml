id: Affidavit_of_address_verification
continue button field: affidavit_of_address_verification_intro
question: |
  Affidavit of address verification
subquestion: |
  This interview will help you file an affidavit of address verification.
  
  Before you get started, please gather:
  
  1. Your case docket number. 
  2. Any correspondence sent to or received from the defendant, if applicable. 
  3. Any documentation used to verify the defendant's address. 
  4. Your employment information.
  
  When you are finished, you will need to:
  
  1. Print this form. 
  1. File this form in the proper court.

  If you are a plaintiff, or represent a plaintiff, in a case filed to collect money from borrowers who have not made credit card, loan, or certain other types of payments, you can    use this interview to fill out an affidavit of address verification.

  Most people take about 10 minutes to complete this interview.
---
id: Should I be filing this form
question: |
  Should I be filing this form?
subquestion: |
  A plaintiff is required to file this form with their complaint for claims to collect consumer debt, primarily credit card collection cases. If you are not a plaintiff in this type of case or do not represent a plaintiff pursuing this type of claim, do not continue with this interview.
continue button field: should_I_be_filing_this_form
---
id: user's name
