id: Affidavit_of_address_verification
continue button field: affidavit_of_address_verification_intro
question: |
  Affidavit of address verification
subquestion: |
  This interview will help you file an affidavit of address verification.
  
  Before you get started, please gather:
  
  1. Your case docket number. 
  2. Any correspondence sent to or received from the defendant, if applicable. 
  3. Any documentation used to verify the defendant's address. 
  4. Your employment information.
  
  When you are finished, you will need to:
  
  1. Print this form. 
  1. File this form in the proper court.

  If you are a _____________, you can use this interview to ____________.

  Most people take about 10 minutes to complete this interview.
---
id: Should I be filing this form
question: |
  Should I be filing this form?
subquestion: |
  Under the Massachusetts Rules of Civil Procedure, a plaintiff is required to file this form with their complaint for claims to collect consumer debt arising from the use of certain revolving credit agreements (primarily credit card collection cases), and prevent non-complying plaintiffs from obtaining defaults or default judgments in such cases. If you are not a plaintiff in this type of case or do not represent a plaintiff pursuing this type of claim, do not continue with this interview.
continue button field: Should_I_be_filing_this_form
---
id: How did you verify the defendant s address
question: |
  How did you verify the defendant's address?
subquestion: |
  By filling out this form, you, as the plaintiff or in representing the plaintiff, are stating that the defendant's residential address was verified within three months prior to the commencement of this action by at least one of the following three methods.
fields:
  - "Did you receive correspondence from the defendant with that return address or receive correspondence from the defendant within the past three months?": receipt_of_address_verification_from_defendant
    datatype: yesno
    required: False
  - "Please insert other verification method from the defendant, if applicable.": defendant_address_verification_method
    maxlength: 84
    required: False
  - "Verification date.": verification_date1
    maxlength: 23
    required: False
  - "Did you receive a certified mail receipt signed by the defendant with their address within the past three months?": received_certified_mail_receipt_from_defendant
    datatype: yesno
    required: False
  - "Verification date.": verification_date2
    maxlength: 22
    required: False
  - "Did you send a letter by first-class mail to this address for the defendant that has not been returned, and you verified this address using a paid subscriber-based commercial database?": letter_sent_not_returned_and_address_on_database
    datatype: yesno
    required: False
  - "Did you use a municipal record to further verify the defendant's address?": municipal_record_used
    datatype: yesno
    required: False
  - "Please insert the name of the municipal record used.": municipal_record_name
    maxlength: 80
    required: False
  - "Did you use a state motor vehicle record to further verify the defendant's address?": state_motor_vehicle_registry_record_used
    datatype: yesno
    required: False
  - "Please insert the name of the state motor vehicle registry record used.": state_motor_vehicle_registry_record_name
    maxlength: 80
    required: False
  - "Were neither record type available?": neither_record_type_available
    datatype: yesno
    required: False
  - "If any database or municipal or state record used showed more than one address for the defendant during the last 12 months, please describe the basis for selecting the address used for service.": defendant_address_selection_basis_for_service
    maxlength: 83
    required: False
  - "Verification date.": verification_date3
    maxlength: 23
    required: False
